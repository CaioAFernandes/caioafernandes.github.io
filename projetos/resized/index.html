  <head>

    <!-- Última versão JavaScript compilada e minificada -->

  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="./index.html">Resize</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/about">Sobre</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Enviar Fotos</h1>
        <div class="row">
          <form method="post" enctype="multipart/form-data">
            <div class="form-group col-sm-6">
              <label for="largura">Width</label>
              <input class="form-control" type="number" name="width" id="width">
            </div>
            <div class="form-group col-sm-6">
              <label for="altura">Heigth</label>
              <input class="form-control" type="number" name="heigth" id="heigth">
            </div>
            <div class="form-group col-sm-10">
              <input class="form" type="file" name="photos" multiple="" accept=".jpg, .jpeg, .png" requeride="">
            </div>
            <div class="form-group col-sm-offset-5 col-sm-10">
              <button class="btn btn-primary" type="submit" onclick="snack('Enviando')">Enviar Fotos</button>
            </div>
          </form>
          <div id="snackbar">Send photos for server.</div>
        </div>
      </div>
    </div>
    <div class="jumbotron-fluid">
        <footer class="footer">
          <p class="lead">Developing by Caio Fernandes</p>
        </footer>
    </div>
    <script>
        function snack() {
          var x = document.getElementById("snackbar");
          x.className = "show";
          setTimeout(function(){ 
            x.className = x.className.replace("show", ""); 
          }, 5000);
        }
    </script>
  </body>
</html>
