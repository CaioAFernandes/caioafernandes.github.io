<head>
    <title>Resize Images</title>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <a class="navbar-brand" href="#">Resize</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar" aria-controls="mynavbar" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
            <div class="navbar-nav">
              <a class="nav-item nav-link active" href="./home.html">Enviar Fotos</a>
              <a class="nav-item nav-link" href="./download.html">Download</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="jumbotron">
            <div class="container-fluid jumbotron">
                <div class="container">
                    <h1 class="text-center">Enviar Fotos</h1>
                    <form method="post" enctype="multipart/form-data">
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                              <label for="largura">Width</label>
                              <input class="form-control" type="number" name="width" id="width">
                            </div>
                            <div class="col-md-6 mb-3">
                              <label for="altura">Heigth</label>
                              <input class="form-control" type="number" name="heigth" id="heigth">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-12">
                                <div class="input-group">
                                    <div class="custom-file">
                                      <input class="custom-file-input" type="file" id="photos" name="photos" multiple="" accept=".jpg, .jpeg, .png" requeride aria-describedy="inputPhotos">
                                      <label class="custom-file-label" for="inputPhotos">Selecionar Fotos</label>
                                    </div>
                                    <div class="input-group-append">
                                      <a href="./download.html">
                                        <button class="btn btn-outline-primary" type="submit" id="inputPhotos" onclick="snack('Enviando fotos e redimensionando')">Enviar</button>
                                      </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div id="snackbar">Send photos for server.</div>
                </div>
            </div>
            <script>
              function snack() {
                var x = document.getElementById("snackbar");
                x.className = "show";
                setTimeout(function () {x.className = x.className.replace("show", "");}, 3000);
              }
            </script>
        </div>
    </div>
    <footer class="bg-secondary">
        <div class="row">
            <div class="col-sm-12">

                    <a class="btn btn-outline-light" href="s://www.linkedin.com/in/caio-alberto-fernandes/"><i class="fab fa-linkedin-in fa-2x"></i></a>
                    <a class="btn btn-outline-light" href="https://github.com/caioafernandes"><i class="fab fa-github-alt fa-2x"></i></a>
                </div>
            </div>
        </div>
    </footer>
